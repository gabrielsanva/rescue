<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Rescue</title>
</head>

<body>
    <div id="container">
        <div id="backgroundGame">
            <div id="start">
                <h1 onclick="start()"> Rescue: Click here to start </h1>
                <p>Use the W key to move the helicopter up, the S key to move the helicopter down and the D key to
                    shoot.</p>
            </div>
        </div>
    </div>

    <!-- game sounds -->
    <audio src="sound/som.mp3" preload="auto" id="shotSound"></audio>
    <audio src="sound/explosao.mp3" preload="auto" id="explosionSound"></audio>
    <audio src="sound/musica_fundo.mp3" preload="auto" id="music"></audio>
    <audio src="sound/gameover.mp3" preload="auto" id="gameOverSound"></audio>
    <audio src="sound/perdido.mp3" preload="auto" id="deathFriendSound"></audio>
    <audio src="sound/resgate.mp3" preload="auto" id="rescueSound"></audio>

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <script type="text/javascript" src="js/jquery-collision.min.js"></script>
</body>

</html>
